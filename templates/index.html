{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Meeting Organizer{% endblock %}</h1>
  	{% for meeting in meetings %}
        	<a href="{{ url_for('meeting', meeting_id=meeting['id']) }}">
            	<h2>{{ meeting['topic'] }}</h2>
        	</a>
        	<p>{{ meeting['date'] }}</p>
        	<hr>
    	{% endfor %}
	<input type="button" class="btn btn-primary" onclick="location.href='{{url_for('create')}}'" value="Create Meeting">
{% endblock %}
