{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit Meeting "{{ meeting['topic'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="topic">Topic</label>
        <input type="text" name="topic" placeholder="Meeting topic"
               class="form-control"
               value="{{ request.form['topic'] or meeting['topic'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" name="date"
               placeholder="Meeting date" class="form-control"
               value="{{ request.form['date'] or meeting['date']}}"></input>
    </div>

    <div class="form-group">
        <label for="start_time">Start Time</label>
        <input type="time" name="start_time"
               placeholder="Start time" class="form-control"
               value="{{ request.form['time'] or meeting['start_time'] }}"></input>
    </div>

    <div class="form-group">
        <label for="end_time">End Time</label>
        <input type="time" name="end_time"
               placeholder="End time" class="form-control"
               value="{{ request.form['time'] or meeting['end_time']}}"></input>
    </div>

    <div class="form-group">
        <label for="attendees">Attendees</label>
        <textarea name="attendees" placeholder="Meeting Attendees"
                  class="form-control">{{ request.form['attendees'] or meeting['attendees']}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
